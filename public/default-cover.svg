<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4b6cb7" />
      <stop offset="100%" stop-color="#182848" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c9ff" />
      <stop offset="100%" stop-color="#92fe9d" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="700" cy="80" r="100" fill="url(#accentGradient)" opacity="0.2" />
  <circle cx="100" cy="320" r="60" fill="url(#accentGradient)" opacity="0.2" />
  
  <!-- Abstract shapes -->
  <polygon points="400,100 450,200 350,200" fill="url(#accentGradient)" opacity="0.3" />
  <rect x="200" y="250" width="120" height="120" fill="url(#accentGradient)" opacity="0.15" transform="rotate(30 260 310)" />
  
  <!-- Text -->
  <text x="50%" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="white" font-weight="bold">
    默认封面
  </text>
  <text x="50%" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
    Default Cover Image
  </text>
  
  <!-- Subtle grid pattern -->
  <path d="M0,100 L800,100 M0,200 L800,200 M0,300 L800,300 M100,0 L100,400 M200,0 L200,400 M300,0 L300,400 M400,0 L400,400 M500,0 L500,400 M600,0 L600,400 M700,0 L700,400" 
        stroke="white" stroke-width="1" opacity="0.05" />
</svg>