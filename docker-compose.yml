services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      # 时区配置
      TZ: Asia/Shanghai
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs/backend:/var/log
    networks:
      - Web_network
    restart: always
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 不暴露端口到宿主机，仅在Docker网络内部访问
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # 前端服务（Nginx）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4419:80"
    volumes:
      - ./logs/nginx:/var/log/nginx
    networks:
      - Web_network
    restart: always
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

