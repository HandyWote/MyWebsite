services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      # 时区配置
      TZ: Asia/Shanghai
      # 数据库配置（使用Docker内部网络访问宿主机）
      DB_HOST: host.docker.internal
      DB_PORT: 5431
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs/backend:/var/log
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务（Nginx）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4419:80"
    volumes:
      - ./logs/nginx:/var/log/nginx
    networks:
      - app_network
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app_network:
    driver: bridge

volumes:
  logs: