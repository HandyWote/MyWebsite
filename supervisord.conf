[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3
startsecs=5
stopwaitsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=appuser

[program:backend]
command=gunicorn -w 4 -b 0.0.0.0:5000 --worker-class eventlet --worker-connections 1000 --max-requests 1000 --max-requests-jitter 100 --keep-alive 5 --timeout 30 app:app
directory=/app/backend
autostart=true
autorestart=true
startretries=3
startsecs=10
stopwaitsecs=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=appuser
environment=PYTHONPATH="/app/backend",PATH="/usr/local/bin:%(ENV_PATH)s",TZ="Asia/Shanghai"

# 可选：健康检查程序
[program:healthcheck]
command=/bin/sh -c "while true; do curl -f http://localhost:5000/health >/dev/null 2>&1 || exit 1; sleep 30; done"
autostart=true
autorestart=true
startretries=3
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
user=appuser

[eventlistener:process_watcher]
command=/usr/bin/supervisor_events
events=PROCESS_STATE,TICK_60
buffer_size=1024